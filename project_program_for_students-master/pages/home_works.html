<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Works</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/home_works.css">
</head>

<body>

  <div class="wrapper">
    <div class="header">
      <div class="container">
        <div class="inner_header">
          <a href="../index.html">
            <div class="logotype">
              <h2>Java<span>Script</span></h2>
            </div>
          </a>
          <ul class="menu">
            <li class="menu_link">
              <a href="../pages/home_works.html">Home Works</a>
            </li>
            <li class="menu_link">
              <a href="../pages/lessons.html">Lessons</a>
            </li>
            <li class="menu_link">
              <a href="https://t.me/NurDinBuy16" target="_blank">Send hw</a>
            </li>
          </ul>
          <button class="btn" id="btn-get">Click me!</button>
        </div>
      </div>
    </div>
    <div class="email_block">
      <div class="email_container">
        <div class="inner_email_block">
          <h3>Home work-1 part:1</h3>
          <h4 class="email_text">Перейти в Gmail</h4>
          <input type="email" id="emailInput" placeholder="Адрес электронной почты">
          <button class="btn" id="emailCheck">Далее</button><br>
          <h5 class="emailResult"></h5>
        </div>
      </div>
    </div>
    <div class="move_block">
      <div class="container">
        <h3>Home work 1 (part 2)</h3>
        <div class="inner_move_block">
          <div class="parent_block">
            <div class="child_block"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="counter-block">
      <h3>Home work-2 part:1</h3>
      <span id="time">0</span>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="resume">Resume</button>
        <button class="clear">Clear</button>
      </div>
    </div>
    <div class="stopwatch">
      <div class="container">
        <h3>Home work 2 </h3>
        <div class="time">
          <div class="time_block">
            <div class="interval" id="minutes">00</div>
            <div class="break">:</div>
            <div class="interval" id="seconds">00</div>
            <div class="break">:</div>
            <div class="interval" id="ml-seconds">00</div>
          </div>
        </div>
        <div class="time_buttons">
          <button class="btn" id="start">Start</button>
          <button class="btn" id="stop">Stop</button>
          <button class="btn" id="reset">Reset</button>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal_dialog">
        <div class="modal_content">
          <form action="#">
            <div class="modal_close">&times;</div>
            <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
            <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
            <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
            <button class="btn btn_dark btn_min">Перезвонить мне</button>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <a href="https://www.instagram.com/nurdinbuy/" target="_blank">
          <div class="inner_footer">
            <h2>Made by NurDinBuy</h2>
          </div>
        </a>
      </div>
    </div>
  </div>

</body>
<script src="../js/home_works.js"></script>

</html>
